# wrangler.toml - Configuración oficial para signature-generator
# Compatible con Wrangler 4.65.0+ (2026)

name = "imolarte-signature-generator"             # Nombre visible en Cloudflare
main = "signature-generator.js"                   # Archivo principal
compatibility_date = "2026-02-16"                 # Fecha mínima de compatibilidad
compatibility_flags = ["nodejs_compat"]           # Necesario para crypto.subtle y fetch

# Secrets (nunca en git - solo referencia):
# - WOMPI_INTEGRITY_KEY          (clave de integridad de Wompi)

# Despliegue:
#   cd workers/signature-generator
#   wrangler deploy

# Set secrets after deploy:
#   wrangler secret put WOMPI_INTEGRITY_KEY
