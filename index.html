<!-- Datos Personales -->
<div class="form-section">
    <h3>Datos Personales</h3>
    <div class="form-row">
        <input 
          type="text" 
          id="checkout-name" 
          name="name" 
          placeholder="Nombre Completo" 
          required 
          autocomplete="name"
          aria-label="Nombre completo">
        <input 
          type="email" 
          id="checkout-email" 
          name="email" 
          placeholder="Email" 
          required 
          autocomplete="email"
          aria-label="Correo electrónico">
    </div>
    <div class="form-row">
        <input 
          type="tel" 
          id="checkout-phone" 
          name="phone" 
          placeholder="WhatsApp (Celular)" 
          required 
          autocomplete="tel"
          aria-label="Número de teléfono">
    </div>
</div>
